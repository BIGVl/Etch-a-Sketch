<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="controls">
        <button type="submit" class="eraser">Eraser</button>
        <button type="submit" class="whiteBlack">Black</button>
        <button type="submit" class="colorful">Rainbow</button>
        <input type="color" value=#556b2f id="colorPicker" class="colorPicker" >
        <label for="colorPicker">Pick a color</label>
    </div>
    <div class="grid"></div>
    <button type="button" class="clear">Reset</button>
</div>
    
</body>
</html>
